<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        1.Map对象保存键值对，并且能够记住键的原始插入顺序，任何值（对象或基本类型都可以作为一个键或一个值）
        2.Map和Object的区别
            - Map默认情况不包含任何键
            - Object中有原型对象，原型链上的键名可能和你自身子啊对象上设置的键名冲突


        */
        const map1 = new Map();

        map1.set('a', 1)
        map1.set('b', 2)
        map1.set('c', 3)

        console.log(map1.get('a'));
    
        const obj = new Object();
        console.log(obj)

    </script>
</body>

</html>

<body>
    <script>
        // 冒泡排序
        function sort(arr){
            for(var i=0; i<arr.length; i++){
                for(var j=0; j<arr.length-i-1; j++){
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
            return arr
        }

        var arr0 = sort([1, 2, 3, 4]);
        console.log(arr0);
    </script>
</body>
</html>

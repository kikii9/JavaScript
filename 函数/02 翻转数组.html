<body>
    <script>
        // 将arr的最后一个元素取出来作为newArr的第一个
        function reverse(arr){
            var newArr = [];
            for(var i=arr.length-1; i>=0; i--){
                newArr[newArr.length] = arr[i]
            }
            return newArr;
        }

        var arr0 = reverse([1,9,78,46,3])
        console.log(arr0);
    </script>
</body>

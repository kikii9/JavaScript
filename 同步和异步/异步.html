<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 事件循环（event loop）
        // 异步的原理：将任务从执行栈中放入任务队列中，同步任务完成后，再将任务队列中的异步任务放入执行栈执行
        setTimeout(function() {
            console.log('1');
        },1000)
    </script>
</body>
</html>

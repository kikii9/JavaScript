<body>
    <script type="text/javascript">
    /*
        原型prototype 
        - 1.每创建一个函数，解析器都会向函数中添加一个属性prototype
        - 2.原型对象相当于一个公共区域，同一个类的实例都可以访问到这个原型对象
        - 3.访问该属性 使用__proto__
        作用：防止全局作用域被污染
    */ 
    
    function Person(){

    }
    console.log(Person.prototype);

    Person.prototype.sayName = function(){
        alert("hello");
    };

    var p = new Person();
    p.sayName();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 所有的声明（function var let const class）都会被提升
        // 只有var关键字声明的变量会被初始化为undefined
        // let 和 const声明的变量不会被初始化
        console.log(num) //undefined
        var num = 10

        fn()
        function fn(){
            console.log(11) //11
        }

        fun()
        var fun = function () {
            console.log(22) //undefined
        }


    </script>
</body>
</html>
